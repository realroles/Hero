<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real Role : YouTube Tag Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container {
      width: 350px;
      margin: 60px auto;
      padding: 24px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px #bbb;
    }
    h2 { text-align: center; color: #e52d27; }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 16px;
      background: #e52d27;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #tags {
      margin-top: 16px;
      min-height: 40px;
      background: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 10px;
      font-size: 1em;
    }
    .copy-btn {
      background: #008CBA;
      margin-top: 8px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Real Role : YouTube Tag Generator</h2>
    <input type="text" id="keyword" placeholder="Enter Youtube Content" />
    <button onclick="generateTags()">Generate Tags</button>
    <div id="tags"></div>
    <button class="copy-btn" onclick="copyTags()">Copy Tags</button>
  </div>
  <script>
    function generateTags() {
      let keyword = document.getElementById('keyword').value.trim();
      let tagsDiv = document.getElementById('tags');
      if (!keyword) {
        tagsDiv.innerHTML = "<em>Kripya pehle koi topic likhen.</em>";
        return;
      }
      // Basic tag suggestions using keyword variations
      let base = keyword.toLowerCase();
      let tags = [
        base,
        base + " tutorial",
        base + " in hindi",
        "how to " + base,
        base + " tips",
        base + " tricks",
        "best " + base,
        base + " guide",
        base + " explained",
        base + " for beginners",
        base + " 2025",
        "learn " + base,
        base.replace(" ", ""),
        base.split(" ").reverse().join(" "),
        base + " kaise karein"
      ];
      tagsDiv.innerText = tags.join(", ");
    }
    function copyTags() {
      let tags = document.getElementById('tags').innerText;
      if (tags) {
        navigator.clipboard.writeText(tags);
        alert("Tags copied!");
      }
    }
  </script>
</body>
</html>

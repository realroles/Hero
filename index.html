<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Role - Video Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸŽ¬ Real Role - Video Translator</h2><form id="uploadForm" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="video" class="form-label">Upload Video</label>
    <input class="form-control" type="file" name="video" id="video" required>
  </div>
  <div class="mb-3">
    <label for="language" class="form-label">Select Language</label>
    <input class="form-control" id="languageSearch" placeholder="Search language...">
    <select class="form-select mt-2" name="language" id="languageSelect" required></select>
  </div>
  <button type="submit" class="btn btn-primary w-100">Translate & Download</button>
</form>

<div id="downloadSection" class="mt-4" style="display: none;">
  <a id="downloadLink" class="btn btn-success w-100" href="#" download>Download Translated Video</a>
</div>

  </div>  <script>
    const languages = {
      "af": "Afrikaans",
      "ar": "Arabic",
      "bn": "Bengali",
      "zh-cn": "Chinese (Simplified)",
      "en": "English",
      "fr": "French",
      "de": "German",
      "hi": "Hindi",
      "id": "Indonesian",
      "it": "Italian",
      "ja": "Japanese",
      "ko": "Korean",
      "mr": "Marathi",
      "ne": "Nepali",
      "pa": "Punjabi",
      "pt": "Portuguese",
      "ru": "Russian",
      "es": "Spanish",
      "ta": "Tamil",
      "te": "Telugu",
      "tr": "Turkish",
      "ur": "Urdu",
      "vi": "Vietnamese"
    };

    const langSelect = document.getElementById("languageSelect");
    const langSearch = document.getElementById("languageSearch");

    function populateLanguages() {
      langSelect.innerHTML = "";
      for (const [code, name] of Object.entries(languages)) {
        const option = document.createElement("option");
        option.value = code;
        option.textContent = name;
        langSelect.appendChild(option);
      }
    }

    langSearch.addEventListener("input", () => {
      const search = langSearch.value.toLowerCase();
      langSelect.innerHTML = "";
      for (const [code, name] of Object.entries(languages)) {
        if (name.toLowerCase().includes(search)) {
          const option = document.createElement("option");
          option.value = code;
          option.textContent = name;
          langSelect.appendChild(option);
        }
      }
    });

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch("/translate", {
        method: "POST",
        body: formData
      });
      const blob = await response.blob();
      const downloadLink = document.getElementById("downloadLink");
      downloadLink.href = URL.createObjectURL(blob);
      document.getElementById("downloadSection").style.display = "block";
    });

    populateLanguages();
  </script></body>
</html>

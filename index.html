<!DOCTYPE html>

<head>

  <title>Real Role : Video Translator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6fa; }
    .container { max-width: 400vh; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px #ccc; padding: 38px;}
    label { font-weight: bold; }
    input[type="file"] { margin: 14px 0; }
    .select2-container { width: 100% !important; }
    button { font-size: 1em; padding: 9px 18px; border-radius: 6px; margin: 14px 0; background: #2e86de; color: #fff; border: none; cursor: pointer;}
    button:hover { background: #205a8d; }
    video { width: 100%; margin-top: 18px; border-radius: 6px;}
    #result { margin-top: 22px; color: #2980b9; min-height: 36px;}
  </style>
  <!-- Select2 CSS for searchable dropdown -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

  <!-- jQuery and Select2 JS for searchable dropdown -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    // Searchable dropdown initialization
    $(document).ready(function() {
      $('#language').select2({
        placeholder: "Search language...",
        allowClear: true,
        sorter: function(data) {
          // Keep Hindi and English always on top
          return data.sort(function(a, b) {
            if (a.id === 'hi') return -1;
            if (b.id === 'hi') return 1;
            if (a.id === 'en') return -1;
            if (b.id === 'en') return 1;
            return a.text.localeCompare(b.text);
          });
        }
      });
    });
    // Video preview
    document.getElementById('video').onchange = function(e) {
      const file = e.target.files[0];
      if(file) {
        const url = URL.createObjectURL(file);
        const vid = document.getElementById('preview');
        vid.src = url;
        vid.style.display = 'block';
      }
    };
    // Form submission (placeholder)
    document.getElementById('translateForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('result').innerText = "Demo: Translation will be processed by backend AI (not implemented here).";
      // Here you would send the video + selected language to your backend API for translation.
    };
  </script>
